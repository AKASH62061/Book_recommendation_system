<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white
    }
</style>
<body style="background-color:black">

   <nav class="navbar" style="background-color:#FFD700; display:flex; align-items:center; justify-content:space-between;">
        <ul class="nav navbar-nav" style="margin:0; padding:0; list-style:none; display:flex; gap:20px; justify-content:center; flex:1;">
            <li><a href="/" style="color:black; text-decoration:none;">Home</a></li>
            <li><a href="/recommend" style="color:black; text-decoration:none;">Recommend</a></li>
            <li><a style="color:black; text-decoration:none;">Contact</a></li>
        </ul>
    </nav>

    <div class="container" style="padding: 20px;">
    <div class="row" style="display: flex; flex-wrap: wrap; justify-content: center; text-align: center;">
        <div class="col-md-12" style="display: flex; flex-direction: column; align-items: center; margin-bottom: 30px;">
            <h1 class="text-white" style="font-size:50px; margin-bottom: 40px">Recommend Books</h1>
            <form action="/recommend_books" method="post" style="max-width:400px; width:100%;">
                <input name="user_input" type="text" class="form-control" style="margin-bottom: 15px;"><br>
                <input type="submit" class="btn btn-lg btn-warning" style="width:100%;">
            </form>
        </div>

        {% if data %}
            {% for i in data %}
                <div class="col-md-3" style="margin-top:50px; display:flex; justify-content:center;">
                    <div class="card" style="background-color:#1e1e1e; padding:15px; border-radius:8px; text-align:center; width:100%; max-width:220px;">
                        <div class="card-body" style="display:flex; flex-direction:column; align-items:center;">
                            <img class="card-img-top" src="{{i[2]}}" style="width:150px; height:200px; object-fit:cover; border-radius:4px; margin-bottom:10px;" />
                            <p class="text-white" style="margin:5px 0;">{{i[0]}}</p>
                            <h4 class="text-white" style="margin:5px 0;">{{i[1]}}</h4>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    </div>
</div>


</body>
</html>
