<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white
    }
</style>
<body style="background-color:black">

    <nav class="navbar" style="background-color:#FFD700; display:flex; align-items:center; justify-content:space-evenly;">
        <ul class="nav navbar-nav" style="margin:0; padding:0; list-style:none; display:flex; gap:20px; justify-content:center; flex:1;">
            <li><a href="/" style="color:black; text-decoration:none;">Home</a></li>
            <li><a href="/recommend" style="color:black; text-decoration:none;">Recommend</a></li>
            <li><a style="color:black; text-decoration:none;">Contact</a></li>
        </ul>
    </nav>


    <div class="container" style="padding: 20px;">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-white" style="font-size:50px; text-align:center; margin:40px 0;">Top 50 Books</h1>
        </div>

        {% for i in range(book_name|length) %}
        <div class="col-md-3" style="margin-top:50px; display:flex; justify-content:center;">
            <div class="card" style="background-color:#1e1e1e; border:none; border-radius:8px; padding:15px; box-shadow:0 4px 10px rgba(0,0,0,0.5); width:100%; max-width:220px; text-align:center; word-wrap:break-word;">
                <div class="card-body" style="display:flex; flex-direction:column; align-items:center;">
                    <img class="card-img-top"
                         src="{{ image[i] }}"
                         style="width:150px; height:200px; object-fit:cover; border-radius:4px; margin-bottom:10px;" />
                    <p class="text-white" style="margin:5px 0; text-align:center; font-size:14px; word-wrap:break-word;">{{ book_name[i] }}</p>
                    <h4 class="text-white" style="margin:5px 0; font-size:14px; text-align:center; word-wrap:break-word;">{{ author[i] }}</h4>
                    <h4 class="text-white" style="margin:5px 0; font-size:14px; text-align:center;">Votes - {{ votes[i] }}</h4>
                    <h4 class="text-white" style="margin:5px 0; font-size:14px; text-align:center;">
                        Rating - {{ "%.1f"|format(rating[i]) }}
                    </h4>                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>


</body>
</html>
